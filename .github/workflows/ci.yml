name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feature/tests

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Lint code
        run: |
          pip install flake8
          flake8 .

      - name: Run Unit Tests
        run: pytest tests/unit

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      myapp:
        image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
        ports:
          - 8000:8000
        options: >-
          --env-file .env
          --name myapp
        env:
          DATABASE_URL: sqlite:///./test.db
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Integration Tests
        run: |
          # Espera o servidor estar totalmente disponível
          sleep 10
          # Executa os testes de integração
          pytest tests/integration

